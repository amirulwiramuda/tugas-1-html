<!DOCTYPE html>
<html>
<head>
	<title>Sign Up</title>
</head>
<body>

	<h1>Buat Account Baru!</h1>

	<h3>Sign up form:</h3>

	<form action="index3.html" method="post" accept-charset="utf-8">

			<p>
				<label>First Name:</label> <br>
				<input type="text" name="" value="">
			</p>
			<p>
				<label>Last Name:</label><br>
				<input type="text" name="" value="">
			</p>

			<p>
				<label>Gender:</label><br>
				<input type="radio" name="" value="" placeholder="">
				<label>Male</label><br>
				<input type="radio" name="" value="" placeholder="">
				<label>Female</label><br>
				<input type="radio" name="" value="" placeholder="">
				<label>Other</label>
			</p>

			<p>
			    <label for="Nationals">Ntionality:</label><br>
			    <input type="text" name="kebangsaan" list="Nationality" />
			    <datalist id="Nationality">
			      <select name="Nationalitys">
			        <option value="Indonesian">Indonesian</option>
			        <option value="Singaporean">Singaporean</option>
			        <option value="Malaysian">Malaysian</option>
			        <option value="Australian">Australian</option>
			      </select>
			    </datalist>
		  </p>

		  <p>
				<label>Language Spoken:</label> <br>
				<input type="checkbox" name="" value="Bahasa Indonesia">
				<label for="writing-checkbox">Bahasa Indonesia</label> <br>
				<input type="checkbox" name="" value="English">
				<label for="writing-checkbox">English</label> <br>
				<input type="checkbox" name="" value="Other">
				<label for="writing-checkbox">Other</label> <br>
			</p>

			<p>
				<label>Bio:</label><br>
				<textarea name="bio" rows="10" cols="20"></textarea>
			</p>

			<input type="submit" value="Sign Up" />

	</form>


</body>
</html>
